name: "Go Coverage"

on:
  pull_request:
  push:
    branches:
      - main  # Asegura que se ejecute en la rama principal

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10  # Necesario para encontrar notas previas de cobertura

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable  # Usa la versión estable de Go

      - name: Run Go tests with coverage
        run: |
          go test -covermode=count -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html
        # Este paso genera los archivos `coverage.out` y `coverage.html`

      - name: Archive Go Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: coverage.html  # Asegúrate de que el archivo de cobertura se haya generado correctamente

      - name: Debug working directory
        run: ls -la  # Verificar en qué directorio estamos
